<extend name="Public/base" xmlns="http://www.w3.org/1999/html"/>

<block name="body">
  <div class="main-title">
    <h2>{$info['id']?'编辑':'新增'}用户</h2>
  </div>
  <form action="__SELF__" method="post" class="form-horizontal">
    
    <div class="form-item">
      <label class="item-label">用户名<span class="check-tips">（用户名长度1-16位）</span></label>
      <div class="controls">
        <input type="text" class="text input-large" name="username" value="">
      </div>
    </div>
    <div class="form-item">
      <input type="hidden" name="id" value="{$info.id|default=''}">
      <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
      <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
  </form>
</block>

<block name="script">
  <script type="text/javascript">
      //导航高亮
      $('.side-sub-menu').find('a[href="{:U('
      Member / index
      ')}"]'
      ).closest('li').addClass('current');
  </script>
</block>
