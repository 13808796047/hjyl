<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行资料</title>
    <link rel="stylesheet" href="__CSS__/ydui.css">
    <script src="__JS__/ydui.flexible.js"></script>
    <script src="__JS__/jquery.min.js"></script>

    <script src="__JS__/ydui.js"></script>
</head>

<body>
    <header class="m-navbar">
        <a href="javascript:history.back(-1);" class="navbar-item">
            <i class="back-ico"></i>返回
        </a>
        <div class="navbar-center">
            银行资料
        </div>
        <a href="#" class="navbar-item">

        </a>
    </header>
    <div class="m-celltitle">银行卡</div>
    <volist name="mybanks" id="vo">
        <div class="m-cell">
            <a class="cell-item" href="javascript:;">
                <div class="cell-left"><i class="cell-icon icon-order"></i>{$vo.username}</div>
                <div class="cell-right">{$vo.account}</div>
                <div class="cell-right">{$vo.bankId==0?$vo.bankDetail:$vo.bank.name}</div>
            </a>
        </div>
    </volist>
</body>

</html>
