<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>银行资料</title>
	<link rel="stylesheet" href="__CSS__/ydui.css">
	<script src="__JS__/ydui.flexible.js"></script>
	<script src="__JS__/jquery.min.js"></script>

	<script src="__JS__/ydui.js"></script>
</head>

<body>
	<section class="g-flexview">
		<div class="g-scrollview">
			<header class="m-navbar">
				<a href="javascript:history.back(-1);" class="navbar-item">
					<i class="back-ico"></i>返回
				</a>
				<div class="navbar-center">
					银行资料
				</div>
			</header>
			<div class="m-gridstitle">银行卡</div>
			<volist name="mybanks" id="vo">
				<div class="m-grids-3">
					<a href="#" class="grids-item" style="width: 20%;">
						<div class="grids-txt"><span>{$vo.username}</span></div>
					</a>
					<a href="#" class="grids-item" style="width: 50%;">
						<div class="grids-txt"><span>{$vo.account|formatBankCardNo}</span></div>
					</a>
					<a href="#" class="grids-item" style="width:30%">
						<div class="grids-txt"><span>{$vo.name}</span></div>
					</a>
				</div>
			</volist>

			<div class="m-button">
				<a href="{:U('user/add_bank',['type'=>'bank'])}" class="btn-block btn-warning">增加绑定</a>
			</div>

			<div class="m-gridstitle">USDT钱包</div>
			<volist name="usdts" id="vo">
				<div class="m-grids-3">
					<a href="#" class="grids-item" style="width: 20%;">
						<div class="grids-txt"><span>{$vo.username}</span></div>
					</a>
					<a href="#" class="grids-item" style="width: 50%;">
						<div class="grids-txt"><span>{$vo.account|formatBankCardNo}</span></div>
					</a>
					<a href="#" class="grids-item" style="width:30%">
						<div class="grids-txt"><span>{$vo.bankDetail}</span></div>
					</a>
				</div>
			</volist>
			<div class="m-button">
				<a href="{:U('user/add_bank',['type'=>'usdt'])}" class="btn-block btn-warning">增加绑定</a>
			</div>
		</div>
	</section>
</body>

</html>
