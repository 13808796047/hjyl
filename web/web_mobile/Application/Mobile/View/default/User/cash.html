<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提现</title>
    <link rel="stylesheet" href="__CSS__/ydui.css" />
  </head>
  <body>
    <section class="g-flexview">
      <div class="g-scrollview">
        <header class="m-navbar" style="margin-bottom: 20px">
          <a href="javascript:history.back(-1);" class="navbar-item">
            <i class="back-ico"></i>返回
          </a>
          <div class="navbar-center">提现</div>
        </header>
        <div class="m-cell" style="padding-bottom: 20px">
          <div class="cell-item">
            <div class="cell-left">出款方式：</div>
            <label class="cell-right cell-arrow">
              <select class="cell-select" id="paymethod">
                <option value="0">银行卡</option>
                <option value="1">USDT钱包</option>
              </select>
            </label>
          </div>
          <div class="cell-item">
            <div class="cell-left">选择钱包：</div>
            <label class="cell-right cell-arrow">
              <select class="cell-select" name="bankId" id="banks"></select>
            </label>
          </div>
          <div class="cell-item">
            <div class="cell-left">提现金额：</div>
            <div class="cell-right">
              <input
                type="number"
                class="cell-input"
                min="100"
                placeholder="请输入提现金额"
                id="amount"
              />
            </div>
          </div>
          <div class="cell-item">
            <div class="cell-left">资金密码：</div>
            <div class="cell-right">
              <input
                type="password"
                class="cell-input"
                placeholder="请输入资金密码"
                id="secpass"
              />
            </div>
          </div>
          <div class="m-button">
            <a href="javascript:;" class="btn-block btn-danger" id="cashForm"
              >立即提交</a
            >
          </div>
        </div>
      </div>
    </section>
    <script src="__JS__/ydui.flexible.js"></script>
    <script src="__JS__/jquery.min.js"></script>

    <script src="__JS__/ydui.js"></script>
    <script>
      !(function (win, $) {
        var dialog = win.YDUI.dialog;

        var url = "{:U('user/add_bank')}";

        getBank(0);
        function getBank(params) {
          $.ajax({
            url: "{:U('user/getMemberBanks')}&type=" + params,
            type: "get",
            success: function (data) {
              if (data.code == 200) {
                $("#banks").empty();
                let html = "";
                $.each(data.data, function (index, item) {
                  html +=
                    "<option value='" +
                    item.id +
                    "' >" +
                    item.account +
                    "(" +
                    item.username +
                    ")" +
                    "</option>";
                  // 下拉菜单里添加元素
                });

                $("#banks").html(html);
              }
            },
          });
        }
        //普通确认框
        $("#formBtn").on("click", function () {
          dialog.confirm("提示", "确认提交吧？", function () {
            $.ajax({
              type: "POST",
              url: url,
              data: {
                bankId: $("#bankId").val(),
                bankDetail: $("#bankDetail").val(),
                account: $("#account").val(),
                secpass: $("#secpass").val(),
                username: $("#username").val(),
                type: "bank",
              },

              success: function (data) {
                if (data.code == 200) {
                  dialog.toast(data.msg, "success", 1000);
                } else {
                  dialog.toast(data.msg, "error", 1000);
                }
              },
            });
          });
        });
      })(window, jQuery);
    </script>
  </body>
</html>
