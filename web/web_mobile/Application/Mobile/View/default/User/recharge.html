<extend name="Base/common" />

<block name="title">
    <title>在线充值－{:S('WEB_NAME')}</title>
</block>
<block name="style">
    <link rel="stylesheet" href="__CSS__/ydui.css">
</block>
<block name="script">
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/ydui.flexible.js"></script>
    <script src="__JS__/ydui.js"></script>

</block>
<block name="header"></block>
<block name="body">
    <header class="m-navbar">
        <a href="#" class="navbar-item">
            <i class="back-ico"></i>返回
        </a>
        <div class="navbar-center">

        </div>
        <a href="#" class="navbar-item">

        </a>
    </header>
    <div class="m-tab" data-ydui-tab style="margin-top: .1rem;">
        <!-- 这里添加data-ydui-tab就可以啦 -->
        <ul class="tab-nav">
            <li class="tab-nav-item tab-active"><a href="javascript:;">银行卡充值</a></li>
            <li class="tab-nav-item"><a href="javascript:;">USDT充值</a></li>
        </ul>
        <div class="tab-panel">
            <volist name="bank" id="vo" key="k">

                <div class="tab-panel-item {$k==1?'tab-active':''}">
                    <div class="m-cell">
                        <div class="cell-item">
                            <div class="cell-left">
                                <if condition='$vo.bankId eq 0'>
                                    USDT平台:&nbsp;&nbsp;
                                    <else />
                                    开户行:&nbsp;&nbsp;
                                </if>
                            </div>
                            <div class="cell-right">
                                <if condition='$vo.bankId eq 0'>
                                    <input type="text" class="cell-input" readonly value="{$vo.bankDetail}" />
                                    <else />
                                    <input type="text" class="cell-input" readonly value="{$bankName.name}" />
                                </if>
                            </div>
                        </div>
                    </div>
                    <div class="m-cell">
                        <div class="cell-item">
                            <div class="cell-left">
                                <if condition='$vo.bankId eq 0'>
                                    持有人:&nbsp;&nbsp;
                                    <else />
                                    持卡人:&nbsp;&nbsp;
                                </if>
                            </div>
                            <div class="cell-right">

                                <input type="text" class="cell-input" readonly value="{$vo.username}" />

                            </div>
                        </div>
                    </div>
                    <div class="m-cell">
                        <div class="cell-item">
                            <div class="cell-left">
                                <if condition='$vo.bankId eq 0'>
                                    USDT地址:&nbsp;&nbsp;
                                    <else />
                                    银行卡号:&nbsp;&nbsp;
                                </if>
                            </div>
                            <div class="cell-right">

                                <input type="text" class="cell-input" readonly value="{$vo.account}" />

                            </div>
                        </div>
                    </div>
                    <div class="m-cell">
                        <div class="cell-item">
                            <div class="cell-left">
                                充值金额:&nbsp;&nbsp;
                            </div>
                            <div class="cell-right">

                                <input min="0.01" value="0.00" type="number" class="cell-input" />

                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-block btn-primary form-btn">立即提交</button>
                </div>
            </volist>

        </div>
    </div>
</block>
