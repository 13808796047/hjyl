      <div class="layui-form-item">
        <label class="layui-form-label">出款方式:</label>
        <div class="layui-input-block">
          <select name="paymothod" lay-verify="required" lay-filter="switchTest" id="paymethod">
            <option value="0">银行卡</option>
            <option value="1">USDT钱包</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">选择钱包:</label>
        <div class="layui-input-block">
          <select name="bankId" lay-verify="required">
            <option value="0">银行卡</option>
            <option value="1">USDT钱包</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">提现金额</label>
        <div class="layui-input-inline">
          <input
            type="number"
            name="amount"
            required
            lay-verify="required"
            min="100"
            placeholder="请输入提现金额"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">资金密码</label>
        <div class="layui-input-inline">
          <input
            type="password"
            name="secpass"
            required
            lay-verify="required"
            placeholder="请输入资金密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-mid layui-word-aux">辅助文字</div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="form-btn">
            立即提交
          </button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
